<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Today</title>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- main css  -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <nav class="navbar navbar-expand-lg shadow-sm py-4">
            <div class="container">
                <a class="navbar-brand" href="#"><span class="btn btn-warning">News</span> <b
                        class="text-warning">Today</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main sections starts -->
    <main>
        <div class="container">
            <div class="categories">
                <ul id="category_container"
                    class="categories_container mb-0 d-flex justify-content-center align-items-center flex-wrap">
                    
                </ul>
            </div>
            <div class="alert">
                <h4 id="message" class="mb-0"></h4>
            </div>
            <div class="sort d-flex justify-content-center align-items-center flex-wrap justify-content-sm-between">
                <div class="sort-by m-2">
                    <span>Sort By: </span>
                    <select>
                        <option value="1">Default</option>
                        <option value="2">Name</option>
                        <option value="2">View</option>
                    </select>
                </div>
                <div class="trending m-2">
                    <button class="btn btn-warning">Today's Pick</button>
                    <button class="btn btn-outline-warning ms-3">Trending</button>
                </div>
            </div>
        </div>

        <!-- loader  -->
        <div id="loadContainer" class="d-none">
            <div class="d-flex justify-content-center py-5">
                <div class="spinner-border my-5 text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <section id="news_container" class="news_container py-5 container">

        </section>


          
        <!-- Modal -->
        <div class="modal fade" id="showNews" tabindex="-1" aria-labelledby="showNewsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="showNewsLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="modal_image">
                            <img id="modal_image" src="" alt="image">
                        </div>
                        <div class="modal_info">
                            <p id="modal_details" class="mt-4"></p>
                            <div class="user_container mt-4 d-flex justify-content-between align-items-center flex-wrap">
                                <div class="user_info d-flex align-items-center">
                                    <div class="user_image">
                                        <img id="userImage" src="" alt="image">
                                    </div>  
                                    <div class="user_data">
                                        <strong id="authorName">author name</strong>
                                        <small class="text-muted d-block">Jan 10, 2022</small>
                                    </div>
                                </div>
                                <div class="view_count m-2">
                                    <i class="fa-regular fa-eye"></i>
                                    <strong id="viewCount">50k</strong>
                                </div>
                                <div class="rating m-2">
                                    <i class="fa-solid fa-star text-warning"></i>
                                    <i class="fa-solid fa-star text-warning"></i>
                                    <i class="fa-solid fa-star text-warning"></i>
                                    <i class="fa-solid fa-star text-warning"></i>
                                    <i class="fa-solid fa-star-half-stroke text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main sections ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
